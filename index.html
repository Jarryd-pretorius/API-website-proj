<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galactic compass</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <div class="planets">
        <img class="sun" src="./images/sun.png" alt="sun">
        <img class="mercury" src="./images/mercury.png" alt="mercury">
        <img class="venus" src="./images/venus.png" alt="venus">
        <img src="./images/earth.png" alt="earth" class="earth">
        <img src="./images/mars.png" alt="mars" class="mars">
        <img src="./images/jupiter.png" alt="jupiter" class="jupiter">
        <img src="./images/saturn.png" alt="saturn" class="saturn">
        <img src="./images/uranus.png" alt="uranus" class="uranus">
        <img src="./images/neptune.png" alt="neptune" class="neptune">
    </div>
     <div class="wrap">
            <div class="search">
               <input type="text" class="searchTerm" placeholder="What are you looking for?">
               <button type="submit" class="searchButton">
                 <i class="fa fa-search"></i>
              </button>
            </div>
    </div>
</body>
</html>
