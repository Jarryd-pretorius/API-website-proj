<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galactic compass</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <div class="planets">
        <img class="sun" src="./images/sun.png" alt="sun">
        <img class="mercury" src="./images/mercury.png" alt="mercury">
        <img class="venus" src="./images/venus.png" alt="venus">
        <img src="./images/earth.png" alt="earth" class="earth">
        <img src="./images/mars.png" alt="mars" class="mars">
        <img src="./images/jupiter.png" alt="jupiter" class="jupiter">
        <img src="./images/saturn.png" alt="saturn" class="saturn">
        <img src="./images/uranus.png" alt="uranus" class="uranus">
        <img src="./images/neptune.png" alt="neptune" class="neptune">
    </div>
    <div class="heading-main">
        <h1>Galactic Weather</h1>
    
        <form id="form"> 
        <input type="search" id="query" name="q" placeholder="Search Planets...">
        <button>Search</button>
      </form>
    </div>
    <button class="accordion">Mercury</button>
    <div class="panel">
        <img class="planet-pic" src="./images/mercury single.png" alt="mercury">
        <h2 class="pan-title">Mercury</h2>
        <p>Lorem ipsum...</p>
    </div>
    
    <button class="accordion">Venus</button>
    <div class="panel">
      <p>Lorem ipsum...</p>
    </div>
    
    <button class="accordion">Earth</button>
    <div class="panel">
      <p>Lorem ipsum...</p>
    </div>

    <button class="accordion">Mars</button>
    <div class="panel">
      <p>Lorem ipsum...</p>
    </div>

    <button class="accordion">Jupiter</button>
    <div class="panel">
      <p>Lorem ipsum...</p>
    </div>

    <button class="accordion">Saturn</button>
    <div class="panel">
      <p>Lorem ipsum...</p>
    </div>
    <button class="accordion">Uranus</button>
    <div class="panel">
      <p>Lorem ipsum...</p>
    </div>
    <button class="accordion">neptune</button>
    <div class="panel">
      <p>Lorem ipsum...</p>
    </div>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
            this.classList.toggle("active");

            
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
            panel.style.display = "none";
            } else {
            panel.style.display = "block";
            }
        });
        }
    </script>


     
</body>
</html>
